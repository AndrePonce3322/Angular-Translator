<div class="alert alert-success" *ngIf="logued">
  Â¡Te has registrado correctamente!
</div>

<div class="contenedor">
  <div
    class="contenedor_login flex flex-col max-w-md px-4 py-8 bg-white rounded-lg shadow dark:bg-gray-800 sm:px-6 md:px-8 lg:px-10"
  >
    <div
      class="self-center mb-2 text-xl font-light text-gray-800 sm:text-2xl dark:text-white"
    >
      Crear Cuenta Nueva
    </div>
    <span
      class="justify-center text-sm text-center text-gray-500 flex-items-center dark:text-gray-400"
    >
      Ya tienes una cuenta ?
      <a
        routerLink="/login"
        class="text-sm text-blue-500 underline hover:text-blue-700"
      >
        Loguearme
      </a>
    </span>
    <div class="p-6 mt-8">
      <form action="#">
        <div class="flex flex-col mb-2">
          <div class="relative">
            <input
              type="text"
              id="create-account-pseudo"
              class="rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
              name="email"
              [(ngModel)]="accountData.email"
              placeholder="Correo Electronico"
            />
          </div>
        </div>
        <div class="flex gap-4 mb-2">
          <div class="relative">
            <input
              type="text"
              id="create-account-first-name"
              class="rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
              name="Primer Nombre"
              placeholder="Primer Nombre"
              [(ngModel)]="accountData.nombre"
            />
          </div>
          <div class="relative">
            <input
              type="text"
              id="create-account-last-name"
              class="rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
              name="Apellido"
              placeholder="Apellido"
              [(ngModel)]="accountData.apellido"
            />
          </div>
        </div>
        <div class="flex flex-col mb-2">
          <div class="relative">
            <input
              type="password"
              id="create-account-email"
              class="rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
              placeholder="ContraseÃ±a"
              name="password"
              [(ngModel)]="accountData.password"
            />
          </div>
        </div>
        <div class="flex w-full my-4">
          <button
            type="submit"
            style="background: #000;"
            class="py-2 px-4 focus:ring-offset-purple-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
            (click)="Send()"
          >
            Registrarse
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
