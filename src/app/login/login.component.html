<div class="alert alert-success" *ngIf="logued">
  ¡Te has logueado correctamente!
</div>

<div class="alert alert-danger" *ngIf="wrong_password" [ngClass]="{ 'hidde': wrong_password }">
  ¡Contraseña incorrecta!
</div>

<div class="contenedor">
  <!-- Menu -->
  <div class="icon" (click)="ShowMenu()">
    <i class="ti ti-table"></i>
  </div>
  <div
    class="contenedor_login flex flex-col max-w-md px-4 py-8 bg-white rounded-lg shadow dark:bg-gray-800 sm:px-6 md:px-8 lg:px-10"
  >
    <div
      class="self-center mb-2 text-xl font-light text-gray-800 sm:text-2xl dark:text-white"
    >
      ¡Bienvenido de vuelta!
    </div>
    <span
      class="justify-center text-sm text-center text-gray-500 flex-items-center dark:text-gray-400"
    >
      ¿No tienes cuenta?
      <a
        routerLink="/registro"
        class="text-sm text-blue-500 underline hover:text-blue-700"
      >
        Registrarse
      </a>
    </span>
    <div class="mt-8">
      <form>
        <div class="flex flex-col mb-2">
          <div class="relative">
            <input
              type="text"
              id="create-account-pseudo"
              class="rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
              name="email"
              [(ngModel)]="accountData.email"
              placeholder="Correo Electronico"
            />
          </div>
        </div>
        <div class="flex flex-col mb-2">
          <div class="relative">
            <input
              type="password"
              id="create-account-email"
              class="rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
              placeholder="Contraseña"
              name="password"
              [(ngModel)]="accountData.password"
            />
          </div>
        </div>
        <div class="flex w-full my-4">
          <button
            type="submit"
            style="background: #000"
            class="py-2 px-4 focus:ring-purple-500 focus:ring-offset-purple-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
            (click)="Acceder()"
          >
            Loguearse
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Lista -->

  <div class="contenedor_tabla" [ngClass]="{ 'show-table': showMenu_boleean }">
    <table>
      <thead>
        <tr>
          <th>Correo Electronico</th>
          <th>Contraseña</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let info of allData"
          (click)="DeleteAccount(info.id, info.contrasena)"
        >
          <th
            style="
              background: var(--bs-white);
              max-width: 300px;
              text-overflow: ellipsis;
              overflow: hidden;
              white-space: nowrap;
            "
          >
            {{ info.correo }}
          </th>
          <th style="background: #232323; color: white">
            {{ info.contrasena }}
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
